<div *ngIf="post" class="card" style="width: 18rem;">
  <img
    class="card-img-top"
    src="http://localhost:4000/images/{{ post.image }}"
    alt="Card image cap"
  />
  <div class="card-body">
    <p class="card-text">{{ post.text }}</p>
    <p class="card-text">
      <small class="text-muted">{{ post.publishDate | date: 'short' }}</small>
    </p>
  </div>
</div>
