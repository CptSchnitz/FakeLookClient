<div *ngIf="post" class="card" style="width: 18rem;">
  <img
    class="card-img-top"
    src="http://localhost:4000/images/{{ post.imageUuid }}"
    alt="Card image cap"
  />
  <div class="card-body">
    <p class="card-text">{{ post.text }}</p>
    <app-post-like [post]="post"></app-post-like>
    <p class="card-text">
      <small class="text-muted">{{ post.publishDate | date: 'short' }}</small>
    </p>
    <p>
      <a class="btn btn-secondary" [routerLink]="['/posts/details',post.postId]">link</a>
    </p>
  </div>
</div>
