<div class="row ml-3 mt-1">
  <div class="col-3">
    <app-filter-form (searchSubmitted)="handleSearch($event)"></app-filter-form>
  </div>
  <div class="col-8">
    <ul class="list-group" *ngFor="let post of posts">
      <li class="list-group-item">
        <app-time-feed-item [post]="post"></app-time-feed-item>
      </li>
    </ul>
  </div>
</div>
