<!-- <div #mapContainer id="map" ></div> -->
<google-map
  height="700px"
  width="1000px"
  [center]="center"
  [zoom]="zoom"
  [options]="mapOptions"
  (boundsChanged)="handleBoundsChange($event)"
  #map
>

  <ng-container *ngFor="let post of postsToDisplay">
    <map-marker #marker
      [position]="post.location"
      [options]="getMarkerOptions(post)"
      (mapClick)="openPostWindow(marker, post)"
    ></map-marker>
    <map-info-window><app-post-map-info-window [post]='clickedPost'></app-post-map-info-window></map-info-window>
  </ng-container>
</google-map>
